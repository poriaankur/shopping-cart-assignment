<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazaar - Official Shopping Website </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="bundle.js"></script>
</head>
<body>
    <div class="registration-page-wrapper container-lg">
        <header class="header-container">
          <div class="header-logo-container">
            <a href="/dist/home.html" class="header-logo" title="shopping cart">
              <img src="../static/images/logo.png" alt="Shopping cart logo">
            </a>
          <nav class="nav-bar" role="navigation">
            <a href="/" class="text-decoration">Home</a>
            <a href="plp.html" class="text-decoration">Product</a>
          </nav>
        </div>
          
          <div class="cart-logo">
            <div class="header-right-nav">
              <a href="login.html" class="text-decoration">SignIn</a>
              <a href="registration.html" class="text-decoration">Register</a>
            </div>
            <a class="cart-icon text-decoration" href="/dist/home.html">
              <img src="../static/images/cart.svg" alt="cart icon">
              <span id="cart-value">0 items</span>
            </a>
          </div>
        </header>
        <div class="register-wrapper">
            <div class="register-text">
                <h1>Signup</h1>
                <span>
                    We don't share your personal details with anyone.
                </span>
            </div>
            <div class="register-form">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">FirstName</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">LastName</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
        <footer>
            <div>
                Copyright Â© 2022-23 sabka Bazaar Grocery Supplies Pvt.Ltd 
            </div>
        </footer>    </div>
    
 
</body>
</html>
