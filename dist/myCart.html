<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazaar - Official Shopping Website </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="cart-page-wrapper container-lg">
        <header class="header-container">
          <div class="header-logo-container">
            <a href="/dist/home.html" class="header-logo" title="shopping cart">
              <img src="../static/images/logo.png" alt="Shopping cart logo">
            </a>
          <nav class="nav-bar" role="navigation">
            <a href="/" class="text-decoration">Home</a>
            <a href="plp.html" class="text-decoration">Product</a>
          </nav>
        </div>
          
          <div class="cart-logo">
            <div class="header-right-nav">
              <a href="login.html" class="text-decoration">SignIn</a>
              <a href="registration.html" class="text-decoration">Register</a>
            </div>
            <a class="cart-icon text-decoration" href="/dist/home.html">
              <img src="../static/images/cart.svg" alt="cart icon">
              <span id="cart-value">0 items</span>
            </a>
          </div>
        </header>
        <main>
            <div id="popup1" class="overlay">
                <div class="popup">
                    <section class="section-heading">
                        <div>
                            My Cart
                            <span>
                                (1 item)
                            </span>
                        </div>
                    </section>
                    <section class="section-cart">
                        <div class="my-cart-product">
                            <div class="product-section">
                                <div class="product-section-image">
                                <a href="#">
                                    <img src="../static/images/products/fruit-n-veg/apple.jpg" alt="apple image">
                                </a>
                            </div>
                            
                            <div class="product-details">
                                <h2>Apple-washington, Regular, 4pcs</h2>
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-danger btn-number" data-type="minus" data-field="quant[2]">
                                            <span class="glyphicon glyphicon-minus">-</span>
                                        </button>
                                    </span>
                                    <input type="text" name="quant[2]" class="form-control input-number" value="1" min="1" max="100">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
                                            <span class="glyphicon glyphicon-plus">+</span>
                                        </button>
                                    </span>
                                    <span class="product-price"> 
                                        <span> &#215; Rs187</span>
                                        <span class="total">187</span>
                                    </span>
                                    
                                </div>
                            </div>
                            </div>
                        </div>
                    </section>
                    <section class="section-price-discount">
                        <img src="../static/images/lowest-price.png" alt="lowest price">
                        <div>You won't find it cheaper anywhere</div>
                    </section>
                    <section class="section-checkout">
                            <div>Promo code can be applied on payment page</div>
                            <button class="btn btn-danger"><span>Proceed To Checkout</span> <span>Rs 187 ></span></button>
                    </section>
                    <footer>
                        <div>
                            Copyright Â© 2022-23 sabka Bazaar Grocery Supplies Pvt.Ltd 
                        </div>
                    </footer>                </div>
            </div>
        </main>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
